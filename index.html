<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    
    <header><div id="header-logo" aria-hidden="true"></div><h1 class="sr-only">Pod</h1></header>
    <main>
      <div class="subtitle">
        <h2>Publish your podcasts <span class="white-em">everywhere.</span></h2>
      </div>

      <p class="description">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </p>
      <div class="container-logos">
        <a href="#" class="podcast-logo" id="spotify" aria-label="Spotify"></a>
        <a
          href="#"
          class="podcast-logo"
          id="apple"
          aria-label="Apple podcasts"
        ></a>
        <a
          href="#"
          class="podcast-logo"
          id="google"
          aria-label="Google podcasts"
        ></a>
        <a
          href="#"
          class="podcast-logo"
          id="pocket-casts"
          aria-label="Pocket casts"
        ></a>
      </div>
      <form>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Email address"
          aria-label="Email address"
          onchange="validateEmail()"
        />
        
        <input type="submit" value="Request access" onclick="validateEmail()" />
      </form>
      <p class="email-error"></p>
    </main>
    <div id="green-dots" aria-hidden="true"></div>

    <script src="./js/app.js"></script>
  </body>
</html>
